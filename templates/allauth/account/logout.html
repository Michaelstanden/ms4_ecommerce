{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block inner_content %}
<hr>
<h2 class="site-header text-uppercase font-weight-bold mb-4">{% trans "Sign Out" %}</h2>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>
<form method="post" action="{% url 'account_logout' %}">
   {% csrf_token %}
   {% if redirect_field_value %}
   <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
   {% endif %}
   <a class="btn bg-info border border-dark text-dark font-weight-bold rounded" href="{% url 'home' %}">Cancel</a>
   <button type="submit" class="btn bg-info border border-dark text-dark font-weight-bold rounded">{% trans 'Sign Out' %}</button>
</form>
{% endblock %}
