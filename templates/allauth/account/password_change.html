{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="text-uppercase font-weight-bold mb-4">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn bg-info border border-dark text-dark font-weight-bold rounded" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" class="btn bg-info border border-dark text-dark font-weight-bold rounded" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
